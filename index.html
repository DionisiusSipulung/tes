<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWNAS XXXV</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 60px;
      background: rgba(255, 255, 255, 0);
      transition: all 0.4s ease;
      z-index: 1000;
    }
    header.scrolled {
      background: rgba(255,255,255,0.95);
      color: #111;
    }
    header.scrolled a {
      color: #111;
    }

    /* LOGO */
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo img {
      width: 90px;
      height: auto;
      transition: 0.3s;
    }
    header.scrolled .logo img {
      width: 80px;
    }
    .logo-text h1 {
      font-size: 26px;
      font-weight: 700;
      color: inherit;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      gap: 25px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #f1c40f;
    }

    /* HERO (Halaman 1) */
    section.hero {
      height: 100vh;
      background: url('background.png') center/cover fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
    }
    .hero h1 {
      font-size: 60px;
      font-weight: 700;
    }

    /* ABOUT (Halaman 2) */
    section.about {
      height: 100vh;
      background: white;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* HALAMAN 3 */
    section.twnas-info {
      height: 100vh;
      background: url('background.png') center/cover fixed;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* RESPONSIVE MENU */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .menu-toggle span {
      width: 28px;
      height: 3px;
      background: white;
      transition: 0.3s;
    }
    header.scrolled .menu-toggle span {
      background: #111;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px 0;
        transform: translateY(-200%);
        transition: transform 0.3s ease;
      }
      nav.active {
        transform: translateY(0);
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <div class="logo-text"><h1>TWNAS XXXV</h1></div>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
    <nav id="nav">
      <a href="#hero">Beranda</a>
      <a href="#about">Tentang</a>
      <a href="#info">Info</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <h1>SELAMAT DATANG DI TWNAS XXXV</h1>
  </section>

  <section class="about" id="about">
    <h1>Halaman Tentang</h1>
  </section>

  <section class="twnas-info" id="info">
    <h1>Halaman Info - Latar Sama dengan Awal</h1>
  </section>

  <script>
    const header = document.getElementById('header');
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
